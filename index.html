<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <div class="overview">
  <h1 id="city"></h1>
      <ul>
        <li>
        Last updated: <span id="date"></span>
        </li>
    <li id="description">
    </li>
        
      </ul>
      </div>
    <div class="row">
    <div class="col-6">
   <div class="d-flex weather-temperature">
  <img src="" alt="Clear" id="icon">
  <div>
    <strong id="temperature"></strong>
    <span class="units"> <strong id="temperature"></strong>°C | <a href="#">°F</a></span> 
     <img src="" alt="Clear">

    </div>
    </div>
    <div class="col-6">
        <ul>
        <li>
            Humidity: <span id="humidity">58%</span>
        </li>
        <li>
            Wind: <span id="wind"> 2mph</span>
        </li>
        </ul>
    </div>
    </div>
    </div>
    </div>
    </div>
     <small>
       <a href="https://github.com/Trish-P/weather-app"> Open-source</a> by Trishna Patel
    </small>
    <script src="app.js"></script>
  </body>
</html>
